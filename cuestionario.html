<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuestionario sobre Software y Hardware</title>

</head>
<body>

<a class="back" href="index.html">‚Üê Volver</a>

<header>
    <h1>Cuestionario sobre Software y Hardware</h1>

    <nav>
        <a href="desarrolo.html" class="nav-link">Desarrollo</a>
        <a href="ides.html" class="nav-link">IDES</a>
        <a href="sector.html" class="nav-link">Sector Productivo</a>
        <a href="index.html" class="nav-link">Inicio</a>
    </nav>
</header>

<div id="quiz">

    <!-- REGISTRO -->
    <div id="registration" class="registration">
        <h2>Registro</h2>
        <form id="registration-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="input-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" required>

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" class="input-field" required>

            <button type="submit" class="btn-enviar">Registrarse</button>
        </form>
    </div>

    <!-- BARRA DE PROGRESO -->
    <div id="progress-container" style="display:none;">
        <div id="progress-bar"></div>
    </div>

    <!-- CONTENEDOR PARA LAS PREGUNTAS -->
    <div id="question-container"></div>

    <!-- BOTONES -->
    <div id="buttons" style="display:none; text-align:center;">
        <button id="btn-prev" class="btn-enviar" style="display:none;">Anterior</button>
        <button id="btn-next" class="btn-enviar">Siguiente</button>
        <button id="btn-finish" class="btn-enviar" style="display:none;">Finalizar</button>
    </div>

    <!-- RESULTADOS -->
    <div id="results" class="content" style="display:none;"></div>

</div>

<script src="cuestionario.js"></script>
</body>
</html>
